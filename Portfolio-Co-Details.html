		<div class="all-container">

			<img class="logo-img" src="" alt="logo">

			<div class="main-container">

					<div class="column">

						<div class="column-msg main-text">
							COMPANY INFORMATION
						</div>

						<div class="lbl-ip">
							<div class="lbl">
								Company
							</div>

							<input type="text" name="" class="ip" value="Skunkworks">			
						</div>

						<div class="lbl-ip">

							<div class="lbl address-ip">
								Street Address
							</div>

							<input type="text" name="" class="ip address-ip" value="1800 Calenstine Dr">


							<div class="lbl zip-ip">
								Zip
							</div>

							<input type="text" name="" class="ip zip-ip" value="908899">

						</div>

						<div class="lbl-ip">	
							<div class="lbl">
								Ownership
							</div>

							<input type="text" name="" class="ip" value="Private Equity">
						</div>

						<div class="lbl-ip">
							<div class="lbl">
								Industry
							</div>

							<input type="text" name="" class="ip" value="Consumer prod">
						</div>

						<div class="lbl-ip">
							<div class="lbl">
								Company Website
							</div>
							<input type="text" name="" class="ip" value="skunkworks.com">
						</div>

					</div>



					<div class="column">

						<div class="column-msg main-text">
							COMPANY CONTACT
						</div>

						<div class="lbl-ip">

							<div class="lbl first-name-ip">
								First Name
							</div>

							<input type="text" name="" class="ip first-name-ip" value="Joseph">


							<div class="lbl last-name-ip">
								Last Name
							</div>

							<input type="text" name="" class="ip last-name-ip" value="Clooney">

						</div>


						<div class="lbl-ip">	
							<div class="lbl">
								Work Phone
							</div>

							<input type="text" name="" class="ip"  value="+1 (626) 111 1111">
						</div>

						<div class="lbl-ip">
							<div class="lbl">
								Work Email
							</div>

							<input type="text" name="" class="ip" value="some.example@some.com">			
						</div>

						<div class="lbl-ip">
							<div class="lbl">
								Description
							</div>

							<textarea type="text" name="" class="ta">Private equity typically refers to investment funds organized as limited partnerships that are not publicly traded and whose investors are typically large institutional investors, university endowments, or wealthy individuals. Private equity firms are known for their extensive use of debt financing to purchase companies, which they restructure and attempt to resell for a higher value. Debt financing reduces corporate taxation burdens and is one of the principal ways in which private equity firms make business more profitable for investors.[1] Private equity might also create value by overcoming agency costs and better aligning the incentives of corporate managers with those of their shareholders.
							</textarea>
						</div>


				</div>


				<div class="btn-holder">
					<div class="btn-grey"></div>
					<div class="btn-one-fourth"><span class="btn-text"> NEXT > <span></div>
