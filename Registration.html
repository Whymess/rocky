<!DOCTYPE html>

<html>
	<head>
		
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/registration.css">

	</head>

	<body>

		<div class="all-container">

			<img class="logo-img" src="" alt="logo">

			<div class="main-greet">
				REGISTRATION
			</div>

			<div class="main-container">
			
				<div class="top-msg main-text">
					TELL US ABOUT YOURSELF
				</div>
			
				<div class="two-column-zone">


					<div class="column">

						<div class="lbl-ip">
							<div class="lbl">
								First Name
							</div>

							<input type="text" name="" class="ip" value="John">			
						</div>

						<div class="lbl-ip">	
							<div class="lbl">
								Last Name
							</div>

							<input type="text" name="" class="ip" value="Robertson">
						</div>

						<div class="lbl-ip">
							<div class="lbl">
								Employer Name
							</div>

							<input type="text" name="" class="ip" value="CS13">
						</div>

						<div class="lbl-ip">
							<div class="lbl">
								Job Title
							</div>
							<input type="text" name="" class="ip" value="Vice President">
						</div>

						<div class="lbl-ip">
							<div class="lbl">
								Employer Website
							</div>
							<input type="text" name="" class="ip" value="CS13.com">
						</div>

						<div class="lbl-ip address-ip">


							<div class="lbl">
								Street Address
							</div>

							<input type="text" name="" class="ip" value="600 Park Avenue">

						</div>

						<div class="lbl-ip zip-ip">


							<div class="lbl">
								Zip
							</div>

							<input type="text" name="" class="ip" value="100017">

						</div>

					</div>





					<div class="column">

						<div class="lbl-ip">
							<div class="lbl">
								Work Email
							</div>

							<input type="text" name="" class="ip" value="some.example@some.com">			
						</div>

						<div class="lbl-ip">	
							<div class="lbl">
								Work Mobile
							</div>

							<input type="text" name="" class="ip"  value="+1 (626) 111 1111">
						</div>

						<div class="lbl-ip">
							<div class="lbl">
								Work Direct
							</div>

							<input type="text" name="" class="ip" value="+1 (626) 111 1111">
						</div>

		

						<div class="password-msg main-text">
							SELECT PASSWORD
						</div>


						<div class="lbl-ip">
							<div class="lbl">
								Password
							</div>
							<input type="password" name="" class="ip" value="abc123">
						</div>

						<div class="lbl-ip">


							<div class="lbl">
								Repeat Password
							</div>

							<input type="password" name="" class="ip" value="abc123">

						</div>


					</div>

				</div>


				<div class="btn-holder">
					<div class="btn-grey"></div>
					<div class="btn-one-fourth"><span class="btn-text"> NEXT > <span></div>
				</div>

			</div> 

		</div> <!-- all-container -->

	</body>
</html>
