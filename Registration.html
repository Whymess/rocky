<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="Registration.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="Contianer">
		<span class="title">REGISTRATION</span>
		<div class="reg_form">
			<span class="tellus">TELL US ABOUT YOURSELF</span>
			<div class="row">
			    <div class="col">
			      <label class="label">First Name   </label>
						<input type="text" name="first_name">
						<div class="underline"> </div>
			    </div>
			    <div class="col">
		    		<label class="label">Work Email </label>
				   		 <input type="text" name="work_email">
				   		 <div class="underline"> </div>
			    </div>
		    </div>
		    <div class="row">
			    <div class="col">
			      <label class="label">Last Name   </label>
						<input type="text" name="last_name">
						<div class="underline"> </div>
			    </div>
			    <div class="col">
		    		<label class="label">Work Mobile </label>
				   		 <input type="text" name="work_mobile">
				   		 <div class="underline"> </div>
			    </div>
		    </div>
		     <div class="row">
			    <div class="col">
			      <label class="label">Employer Name   </label>
						<input type="text" name="employer_name">
						<div class="underline"> </div>
			    </div>
			    <div class="col">
		    		<label class="label">Work Direct </label>
				   		 <input type="text" name="work_direct">
				   		 <div class="underline"> </div>
			    </div>
		    </div>
		     <div class="row">
			    <div class="col">
			      <label class="label">Job Title   </label>
						<input type="text" name="job_title">
						<div class="underline"> </div>
			    </div>
			    <div class="col">
		    		  <span id="passwordSelection"> SELECT PASSWORD </span>
			    </div>
		    </div>
		      <div class="row">
			    <div class="col">
			      	<label class="label">Employer Website  </label>
					<input type="text" name="employer_website">
					<div class="underline"> </div>
			    </div>
			    <div class="col">
		    		  <label class="label">Password  </label>
					  <input type="password" name="password">
					  <div class="underline"> </div>
			    </div>
		    </div>
		     <div class="row">
			    <div class="col">
				      	<label class="label">Street Address </label>
						<input type="text" name="Street_Address">
						<div class="underline"> </div>
			    </div>
			    <div class="col">
		    		  <label class="label">Repeat Password  </label>
					  <input type="password" name="password">
					  <div class="underline"> </div>
			    </div>
		    </div>
		    <div class="progress_bar">
		    	<button class="submit">
		    		<div style="position: relative; top: 22px"> NEXT </div>
		    </button>
		    </div>
	 		
	 </div>

	
	 
	 	
	
 </div>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
