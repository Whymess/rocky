<!DOCTYPE html>

<html>
	<head>
		
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/add-nominator.css">

	</head>

	<body>

		<div class="all-container">

			<img class="logo-img" src="" alt="logo">

			<div class="main-greet">
				ADD NOMINATOR
			</div>

			<div class="sub-greet">
				Authorize your colleague John to join CAPX
			</div>
		

			<div class="main-container">
			
				<div class="top-msg main-text">
					MASTER USER NOMINEE
				</div>
			
				<div class="two-column-zone">


					<div class="column">

						<div class="lbl-ip">
							<div class="lbl">
								First Name
							</div>

							<input type="text" name="" class="ip" value="Rex">			
						</div>

						<div class="lbl-ip">
							<div class="lbl">
								Last Name
							</div>

							<input type="text" name="" class="ip" value="Tillerson">
						</div>


						<div class="lbl-ip">
							<div class="lbl">
								Permission
							</div>

							<select>
								<option selected disabled>- Please select permission type -</option>
								<option value="master-user">Master User</option>
								<option value="lead-user">Lead User</option>
								<option value="member-user">Member User</option>
								<option value="guest-user">Guest User</option>
								<option value="" disabled="disabled">─────────────────────────</option>
								<option value="remine-me-later">Remind me later</option>
								<option value="" disabled="disabled">─────────────────────────</option>
								<option value="deny">Deny</option>
							</select>
						</div>
					</div>


					<div class="column">

						<div class="lbl-ip">
							<div class="lbl">
								Work Email
							</div>

							<input type="text" name="" class="ip" value="some.example@some.com">			
						</div>

						<div class="lbl-ip">	
							<div class="lbl">
								Work Mobile
							</div>

							<input type="text" name="" class="ip"  value="+1 (626) 111 1111">
						</div>

					</div>

				</div>


				<div class="btn-holder">
					<div class="btn-grey"></div>
					<div class="btn-one-fourth"><span class="btn-text"> NEXT > <span></div>
				</div>

			</div> 

		</div> <!-- all-container -->

	</body>
</html>
