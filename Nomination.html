<!DOCTYPE html>

<html>
	<head>
		
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/nomination.css">

	</head>

	<body>

		<div class="all-container">

			<img class="logo-img" src="" alt="logo">

			<div class="main-greet">
				NOMINATE
			</div>

			<div class="sub-greet">
				Recommend a colleague for the Master User Role
			</div>
		

			<div class="main-container">
			
				<div class="top-msg main-text">
					MASTER USER NOMINEE
				</div>
			
				<div class="two-column-zone">


					<div class="column">

						<div class="lbl-ip">
							<div class="lbl">
								First Name
							</div>

							<input type="text" name="" class="ip" value="Rex">			
						</div>

						<div class="lbl-ip">	
							<div class="lbl">
								Last Name
							</div>

							<input type="text" name="" class="ip" value="Tillerson">
						</div>

					</div>


					<div class="column">

						<div class="lbl-ip">
							<div class="lbl">
								Work Email
							</div>

							<input type="text" name="" class="ip" value="some.example@some.com">			
						</div>

						<div class="lbl-ip">	
							<div class="lbl">
								Work Mobile
							</div>

							<input type="text" name="" class="ip"  value="+1 (626) 111 1111">
						</div>

					</div>

				</div>


				<div class="btn-holder">
					<div class="btn-grey"></div>
					<div class="btn-one-fourth"><span class="btn-text"> NEXT > <span></div>
				</div>

			</div> 

		</div> <!-- all-container -->

	</body>
</html>
